          echo "" >> report.md
          echo '```json' >> report.md
          cat experiments/best_model.json >> report.md
          echo '```' >> report.md
          echo "" >> report.md
          
          echo "## üìä Comparaison des Accuracy" >> report.md
          echo "" >> report.md
          cml publish reports/accuracy_comparison.png --md >> report.md
          echo "" >> report.md
          
